name: Deploy pifive-tailscale

on:
  push:
    branches:
      - main
    paths:
      - 'tailscales/pifive-tailscale.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy-compose.yml
    with:
      ssh_user: ${{ vars.PIFIVE_TAILSCALE_USER }}
      ssh_host: ${{ vars.PIFIVE_TAILSCALE_HOST }}
      app_directory: tailscales
      docker_compose_file: pifive-tailscale.yml
      # The post_deploy_script is executed inside the SSH session.
      # We need to escape properly to ensure the shell on the remote interprets it correctly.
      post_deploy_script: |
        echo 'Waiting for tailscaled to be ready...'
        sleep 10
        RAW_SERVICES='${{ vars.PIFIVE_TAILSCALE_SERVICES }}'
        echo "Starting loop for services: $RAW_SERVICES"
        for SERVICE in $(echo "$RAW_SERVICES" | tr ',' ' '); do
          echo "Processing service: $SERVICE"
          docker exec tailscale tailscale serve advertise $SERVICE || echo "Failed to advertise $SERVICE"
        done
    secrets:
      tailscale_authkey: ${{ secrets.TAILSCALE_AUTHKEY }}