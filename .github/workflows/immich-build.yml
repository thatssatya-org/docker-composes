name: Deploy immich

on:
  push:
    branches:
      - main
    paths:
      - 'immich/immich-server.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/docker-up.yml
    with:
      ssh_user: ${{ vars.IMMICH_SERVER_USER }}
      ssh_host: ${{ vars.IMMICH_SERVER_HOST }}
      app_directory: immich
      docker_compose_file: immich-server.yml
    secrets:
      tailscale_authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      env_file_contents: ${{ secrets.IMMICH_DOT_ENV_SECRETS }}