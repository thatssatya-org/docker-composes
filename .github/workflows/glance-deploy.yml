name: Deploy Glance

on:
  push:
    branches:
      - main
    paths:
      - 'glance/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy-compose.yml
    with:
      ssh_user: ${{ vars.FILE_NEXUS_SERVER_USER }}
      ssh_host: ${{ vars.FILE_NEXUS_SERVER_HOST }}
      app_directory: glance
      docker_compose_file: glance.yml
    secrets:
      tailscale_authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      env_file_contents: ${{ vars.GLANCE_DOT_ENV_SECRETS }}