services:
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal
    restart: always
    mem_limit: 100mb
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=15
      - AUTOHEAL_ONLY_MONITOR_RUNNING=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
